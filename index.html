<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <h1>Music Player</h1>
        <div class="audio-player">
            <audio id="audio-player" controls>
                <source id="audio-source" src="song1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="playlist">
            <ul id="playlist">
                <li class="playlist-item" onclick="changeSong('song1.mp3')">Song 1</li>
                <li class="playlist-item" onclick="changeSong('song2.mp3')">Song 2</li>
                <li class="playlist-item" onclick="changeSong('song3.mp3')">Song 3</li>
            </ul>
        </div>

        <div class="controls">
            <button onclick="playPause()">Play / Pause</button>
            <button onclick="nextSong()">Next</button>
            <button onclick="prevSong()">Previous</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
